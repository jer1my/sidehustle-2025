<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <rect width="120" height="120" fill="#f5f5f5"/>
  <!-- Canvas with wrapped edges -->
  <rect x="10" y="10" width="100" height="100" fill="#404040" rx="2"/>
  <rect x="15" y="15" width="90" height="90" fill="#525252"/>
  <rect x="20" y="20" width="80" height="80" fill="#d4d4d4"/>
  <!-- Shadow effect on edges -->
  <rect x="10" y="10" width="5" height="100" fill="#262626" opacity="0.3"/>
  <rect x="10" y="105" width="100" height="5" fill="#262626" opacity="0.3"/>
  <text x="60" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#737373">Gallery Wrap</text>
</svg>
