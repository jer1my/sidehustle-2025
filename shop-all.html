I <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All - Side Hustle</title>

    <!-- Meta Tags -->
    <meta name="description" content="Browse all art, photography, and digital assets from Side Hustle.">
    <meta name="author" content="Jerimy Brown">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Shop All - Side Hustle">
    <meta property="og:description" content="Browse all art, photography, and digital assets from Side Hustle.">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts: Montserrat + Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Critical inline styles to prevent flash -->
    <style>
        .nav {
            background: linear-gradient(to bottom, rgba(250, 250, 250, 1) 0%, rgba(250, 250, 250, 1) 60%, rgba(250, 250, 250, 0) 100%) !important;
        }
        body[data-theme="dark"] .nav {
            background: linear-gradient(to bottom, rgba(23, 23, 23, 1) 0%, rgba(23, 23, 23, 1) 60%, rgba(23, 23, 23, 0) 100%) !important;
        }

        /* Use regular (non-accent) logo */
        .logo {
            color: var(--color-text-primary) !important;
        }

        .logo .logo-text {
            color: var(--color-text-primary) !important;
        }

        .logo .logo-svg {
            background-image: url('assets/icons/logo-sh-light-mode.svg') !important;
        }

        body[data-theme="dark"] .logo .logo-svg {
            background-image: url('assets/icons/logo-sh-dark-mode.svg') !important;
        }
    </style>

    <noscript>
        <style>
            body {
                opacity: 1 !important;
            }
        </style>
    </noscript>
</head>
<body>
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            document.documentElement.style.backgroundColor = '#171717';
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.removeAttribute('data-theme');
                document.documentElement.style.backgroundColor = '#fafafa';
            } else {
                document.body.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <!-- Navigation Component Placeholder -->
    <div id="nav-placeholder"></div>
    <script src="assets/js/components/navigation-component.js?v=1737060000"></script>

    <!-- Main Content -->
    <main style="min-height: 100vh; padding-top: 100px;">
        <!-- Filter Bar -->
        <div class="gallery-filter-bar" role="toolbar" aria-label="Gallery filters">
            <div class="gallery-controls">
                <div>
                    <label for="type-filter">Type:</label>
                    <select id="type-filter" aria-label="Filter by type">
                        <option value="all">All Types</option>
                        <option value="art">Art</option>
                        <option value="photography">Photography</option>
                    </select>
                </div>

                <div>
                    <label for="subcategory-filter">Category:</label>
                    <select id="subcategory-filter" aria-label="Filter by category">
                        <option value="all">All Categories</option>
                    </select>
                </div>

                <div>
                    <label for="sort-select">Sort:</label>
                    <select id="sort-select" aria-label="Sort gallery">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                    </select>
                </div>

                <button id="clear-filters" class="btn-accent button" style="display: none;">
                    Clear Filters
                </button>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-container">
            <div id="gallery-grid" class="gallery-grid" role="list" aria-label="Gallery items">
                <!-- Gallery items will be rendered here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Back to Top Button -->
    <button class="btn-arrow btn-arrow-md btn-arrow-filled back-to-top" id="backToTop" onclick="scrollToTop()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 18L12 6M8 10L12 6L16 10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- Scripts -->
    <!-- Core modules -->
    <script src="assets/js/core/config.js"></script>
    <script src="assets/js/core/theme-system.js"></script>

    <!-- Utilities -->
    <script src="assets/js/utils/helpers.js"></script>
    <script src="assets/js/utils/animations.js"></script>

    <!-- Components -->
    <script src="assets/js/components/navigation.js"></script>
    <script src="assets/js/components/mobile-menu.js"></script>
    <script src="assets/js/components/logo-animation.js"></script>

    <!-- Gallery Module -->
    <script type="module" src="assets/js/gallery/gallery-grid.js"></script>

    <!-- Main initialization -->
    <script src="assets/js/main.js"></script>
</body>
</html>
