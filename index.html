    <!-- RGB Split Hero Mouse Effect -->
    <script>
        (function() {
            const heroSection = document.getElementById('hero');

            // Get all layers for both sides
            const leftLayerTop = document.querySelector('.hero-split-left .hero-split-layer-top');
            const leftLayerBottom = document.querySelector('.hero-split-left .hero-split-layer-bottom');
            const rightLayerTop = document.querySelector('.hero-split-right .hero-split-layer-top');
            const rightLayerBottom = document.querySelector('.hero-split-right .hero-split-layer-bottom');

            // Get arrow elements
            const leftSideLeftArrow = document.querySelector('.hero-split-left .subtitle-left-arrow');
            const leftSideRightArrow = document.querySelector('.hero-split-left .subtitle-right-arrow');
            const rightSideLeftArrow = document.querySelector('.hero-split-right .subtitle-left-arrow');
            const rightSideRightArrow = document.querySelector('.hero-split-right .subtitle-right-arrow');

            // Get side labels
            const leftSideLabel = document.querySelector('.hero-side-label-left');
            const rightSideLabel = document.querySelector('.hero-side-label-right');

            // Get split sides for hover
            const leftSplitSide = document.querySelector('.hero-split-left');
            const rightSplitSide = document.querySelector('.hero-split-right');

            const maxSplit = 10; // Maximum pixels for RGB split (5-10px)
            const maxBlur = 3; // Maximum blur in pixels
            const maxArrowMove = 120; // Maximum pixels for arrow movement
            const deadZone = 0.15; // 15% dead zone on each side of center (30% total)
            let rafId = null;

            function handleMouseMove(e) {
                if (rafId) return; // Throttle with RAF

                rafId = requestAnimationFrame(() => {
                    const viewportWidth = window.innerWidth;
                    const centerX = viewportWidth / 2;
                    const mouseX = e.clientX;

                    // Calculate distance from center (-1 to 1, negative = left, positive = right)
                    const normalizedDistance = (mouseX - centerX) / centerX;

                    // Dead zone in center - no split effect, no blur, reset arrow position but keep color
                    if (Math.abs(normalizedDistance) < deadZone) {
                        leftLayerTop.style.transform = `translateX(-50%) translateY(calc(-50% - 100px))`;
                        leftLayerTop.style.filter = `blur(0px)`;
                        leftLayerBottom.style.transform = `translateX(-50%) translateY(calc(-50% - 100px))`;
                        leftLayerBottom.style.filter = `blur(0px)`;
                        rightLayerTop.style.transform = `translateX(50%) translateY(calc(-50% - 100px))`;
                        rightLayerTop.style.filter = `blur(0px)`;
                        rightLayerBottom.style.transform = `translateX(50%) translateY(calc(-50% - 100px))`;
                        rightLayerBottom.style.filter = `blur(0px)`;

                        // Reset arrow position only
                        leftSideLeftArrow.style.transform = `translateX(0)`;
                        leftSideRightArrow.style.transform = `translateX(0)`;
                        rightSideLeftArrow.style.transform = `translateX(0)`;
                        rightSideRightArrow.style.transform = `translateX(0)`;

                        // Arrow color based on side (no dead zone for color)
                        if (normalizedDistance < 0) {
                            // Mouse on left - left arrow gets accent
                            leftSideLeftArrow.style.color = 'var(--color-accent)';
                            leftSideRightArrow.style.color = '';
                            rightSideLeftArrow.style.color = 'var(--color-accent)';
                            rightSideRightArrow.style.color = '';
                        } else {
                            // Mouse on right - right arrow gets accent
                            leftSideLeftArrow.style.color = '';
                            leftSideRightArrow.style.color = 'var(--color-accent)';
                            rightSideLeftArrow.style.color = '';
                            rightSideRightArrow.style.color = 'var(--color-accent)';
                        }
                    }
                    // Left side: RGB split when mouse is on left
                    else if (normalizedDistance < 0) {
                        const adjustedDistance = (Math.abs(normalizedDistance) - deadZone) / (1 - deadZone);
                        const splitAmount = adjustedDistance * maxSplit;
                        const blurAmount = adjustedDistance * maxBlur;

                        // Arrow movement (no dead zone for arrows)
                        const arrowDistance = Math.abs(normalizedDistance) * maxArrowMove;

                        // Left side splits with blur (horizontal split)
                        leftLayerTop.style.transform = `translateX(calc(-50% - ${splitAmount}px)) translateY(calc(-50% - 100px))`;
                        leftLayerTop.style.filter = `blur(${blurAmount}px)`;
                        leftLayerBottom.style.transform = `translateX(calc(-50% + ${splitAmount}px)) translateY(calc(-50% - 100px))`;
                        leftLayerBottom.style.filter = `blur(${blurAmount}px)`;

                        // Right side stays aligned, no blur
                        rightLayerTop.style.transform = `translateX(50%) translateY(calc(-50% - 100px))`;
                        rightLayerTop.style.filter = `blur(0px)`;
                        rightLayerBottom.style.transform = `translateX(50%) translateY(calc(-50% - 100px))`;
                        rightLayerBottom.style.filter = `blur(0px)`;

                        // Move left arrow on both sides and color with accent
                        leftSideLeftArrow.style.transform = `translateX(-${arrowDistance}px)`;
                        leftSideLeftArrow.style.color = 'var(--color-accent)';
                        leftSideRightArrow.style.transform = `translateX(0)`;
                        leftSideRightArrow.style.color = '';
                        rightSideLeftArrow.style.transform = `translateX(-${arrowDistance}px)`;
                        rightSideLeftArrow.style.color = 'var(--color-accent)';
                        rightSideRightArrow.style.transform = `translateX(0)`;
                        rightSideRightArrow.style.color = '';
                    }
                    // Right side: RGB split when mouse is on right
                    else {
                        const adjustedDistance = (normalizedDistance - deadZone) / (1 - deadZone);
                        const splitAmount = adjustedDistance * maxSplit;
                        const blurAmount = adjustedDistance * maxBlur;

                        // Arrow movement (no dead zone for arrows)
                        const arrowDistance = normalizedDistance * maxArrowMove;

                        // Left side stays aligned, no blur
                        leftLayerTop.style.transform = `translateX(-50%) translateY(calc(-50% - 100px))`;
                        leftLayerTop.style.filter = `blur(0px)`;
                        leftLayerBottom.style.transform = `translateX(-50%) translateY(calc(-50% - 100px))`;
                        leftLayerBottom.style.filter = `blur(0px)`;

                        // Right side splits with blur (horizontal split)
                        rightLayerTop.style.transform = `translateX(calc(50% - ${splitAmount}px)) translateY(calc(-50% - 100px))`;
                        rightLayerTop.style.filter = `blur(${blurAmount}px)`;
                        rightLayerBottom.style.transform = `translateX(calc(50% + ${splitAmount}px)) translateY(calc(-50% - 100px))`;
                        rightLayerBottom.style.filter = `blur(${blurAmount}px)`;

                        // Move right arrow on both sides and color with accent
                        leftSideLeftArrow.style.transform = `translateX(0)`;
                        leftSideLeftArrow.style.color = '';
                        leftSideRightArrow.style.transform = `translateX(${arrowDistance}px)`;
                        leftSideRightArrow.style.color = 'var(--color-accent)';
                        rightSideLeftArrow.style.transform = `translateX(0)`;
                        rightSideLeftArrow.style.color = '';
                        rightSideRightArrow.style.transform = `translateX(${arrowDistance}px)`;
                        rightSideRightArrow.style.color = 'var(--color-accent)';
                    }

                    rafId = null;
                });
            }

            function handleMouseLeave() {
                // Reset to aligned when mouse leaves
                if (rafId) {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }
                leftLayerTop.style.transform = `translateX(-50%) translateY(calc(-50% - 100px))`;
                leftLayerTop.style.filter = `blur(0px)`;
                leftLayerBottom.style.transform = `translateX(-50%) translateY(calc(-50% - 100px))`;
                leftLayerBottom.style.filter = `blur(0px)`;
                rightLayerTop.style.transform = `translateX(50%) translateY(calc(-50% - 100px))`;
                rightLayerTop.style.filter = `blur(0px)`;
                rightLayerBottom.style.transform = `translateX(50%) translateY(calc(-50% - 100px))`;
                rightLayerBottom.style.filter = `blur(0px)`;

                // Reset arrows
                leftSideLeftArrow.style.transform = `translateX(0)`;
                leftSideLeftArrow.style.color = '';
                leftSideRightArrow.style.transform = `translateX(0)`;
                leftSideRightArrow.style.color = '';
                rightSideLeftArrow.style.transform = `translateX(0)`;
                rightSideLeftArrow.style.color = '';
                rightSideRightArrow.style.transform = `translateX(0)`;
                rightSideRightArrow.style.color = '';
            }

            // Side label hover handlers
            leftSplitSide.addEventListener('mouseenter', function() {
                leftSideLabel.style.transform = `translateY(calc(-50% - 45px)) translateX(24px)`;
            });

            leftSplitSide.addEventListener('mouseleave', function() {
                leftSideLabel.style.transform = `translateY(calc(-50% - 45px)) translateX(-100%)`;
            });

            rightSplitSide.addEventListener('mouseenter', function() {
                rightSideLabel.style.transform = `translateY(calc(-50% - 45px)) translateX(-24px)`;
            });

            rightSplitSide.addEventListener('mouseleave', function() {
                rightSideLabel.style.transform = `translateY(calc(-50% - 45px)) translateX(100%)`;
            });

            heroSection.addEventListener('mousemove', handleMouseMove);
            heroSection.addEventListener('mouseleave', handleMouseLeave);
        })();
    </script>
